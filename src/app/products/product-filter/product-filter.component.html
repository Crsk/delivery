<div class="sticky-top">
  <div class="">
    <a class="btn btn-light" [class.active]="!category" routerLink="/menu">Todas</a>
    <a *ngFor="let c of categories$ | async" routerLink="/menu" [queryParams]="{ category: c.$key }" class="btn btn-light" [class.active]="category === c.$key">
      {{ c.nombre }}
    </a>
  </div>
</div>
