<h1>Carrito</h1>
<div class="row " *ngIf="cart$ | async as cart">
  <div class="col-12">
    <p>
      Tienes {{ cart.totalItemsCount }} items en tu carro de compras.
      <button 
        *ngIf="cart.items.length"
        (click)="clearCart()" 
        class="btn btn-light btn-sm">Vaciar carro</button>
    </p>
  </div>

  <div class="col-6">
      <table class="table">
        <thead>
          <th></th>
          <th>Producto</th>
          <th class="text-center" width=140>Cantidad</th>
          <th class="text-right">Precio</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of cart.items">
            <td>
              <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail" alt=""></div>
            </td>
            <td>{{ item.title }}</td>
            <td>
              <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
            </td>
            <td class="text-right">${{ item.totalPrice | number }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th></th>
            <th></th>
            <th></th>
            <th class="text-right">${{ cart.totalPrice | number }}</th>
          </tr>
        </tfoot>
      </table>
      <a 
        *ngIf="cart.items.length" 
        routerLink="/check-out"
        class="btn btn-primary">Pagar</a>
    </div>

</div>
